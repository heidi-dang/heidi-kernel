name: ci

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Validate .local is a gitlink (submodule)
        run: |
          if [ ! -f .gitmodules ]; then
            echo "FAIL: .gitmodules is missing"
            exit 1
          fi
          if ! grep -q 'submodule ".local"' .gitmodules; then
            echo "FAIL: .local not configured as submodule in .gitmodules"
            exit 1
          fi
          LOCAL_ENTRY=$(git ls-tree HEAD .local)
          MODE=$(echo "$LOCAL_ENTRY" | awk '{print $1}')
          if [ "$MODE" != "160000" ]; then
            echo "FAIL: .local must be a gitlink"
            exit 1
          fi
          echo "PASS: .local is a gitlink"

      - name: Check for emojis in commits
        run: |
          FOUND=0
          for commit in $(git log --format=%H HEAD~10..HEAD 2>/dev/null || echo "HEAD"); do
            MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
            if echo "$MSG" | grep -P '[\x{1F600}-\x{1F64F}\x{1F300}-\x{1F5FF}\x{1F680}-\x{1F6FF}\x{1F1E0}-\x{1F1FF}]' >/dev/null 2>&1; then
              echo "FAIL: Emoji found in commit $commit"
              FOUND=1
            fi
          done
          if [[ "$FOUND" == "1" ]]; then
            exit 1
          fi
          echo "PASS: No emojis in recent commits"

      - name: Check for secret-like patterns
        run: |
          if git ls-files -z | xargs -0 grep -iE '(ghp_[a-zA-Z0-9]{36}|github_pat_[a-zA-Z0-9_]{22,}|_[A-Z_]*TOKEN|_[A-Z_]*KEY|aws_access_key|aws_secret_key)' 2>/dev/null | grep -v '.gitmodules'; then
            echo "FAIL: Secret-like pattern found in repository"
            exit 1
          fi
          echo "PASS: No obvious secrets found"

  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          persist-credentials: false

      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja --yes

      - name: Configure
        run: cmake --preset debug

      - name: Build
        run: cmake --build --preset debug

      - name: Run tests
        run: |
          ctest --preset debug --output-on-failure
