name: ci

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate .local is a gitlink (submodule)
        run: |
          echo "DEBUG: Listing root tree..."
          git ls-tree HEAD
          echo "DEBUG: Checking .local..."
          git ls-tree HEAD .local || echo "DEBUG: .local not found directly"
          # Check .gitmodules exists and contains .local submodule
          if [ ! -f .gitmodules ]; then
            echo "FAIL: .gitmodules is missing"
            exit 1
          fi
          if ! grep -q 'submodule ".local"' .gitmodules; then
            echo "FAIL: .local not configured as submodule in .gitmodules"
            exit 1
          fi
          # Check .local entry in tree is commit (gitlink mode 160000)
          MODE=$(git ls-tree -q --mode HEAD .local 2>/dev/null | awk '{print $1}')
          echo "DEBUG: MODE = $MODE"
          if [ "$MODE" != "160000" ]; then
            echo "FAIL: .local must be a gitlink (submodule), not a regular directory. Found mode: $MODE"
            exit 1
          fi
          echo "PASS: .local is a gitlink (submodule)"

      - name: Submodule pointer bump gate
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse HEAD)
            OLD=$(git ls-tree -q --mode "$BASE" .local 2>/dev/null | awk '{print $3}')
            NEW=$(git ls-tree -q --mode HEAD .local 2>/dev/null | awk '{print $3}')
            if [[ "$OLD" == "$NEW" ]]; then
              echo "NOTE: .local submodule pointer unchanged"
            else
              echo "PASS: .local submodule pointer updated: $OLD -> $NEW"
            fi
          else
            echo "PASS: running on push to main"
          fi

      - name: Check for emojis in commits
        run: |
          EMOJI_PATTERN='.*(\ud83d\ude00|\ud83d\ude03|\ud83d\ude04|[\U0001F600-\U0001F64F]|[\U0001F300-\U0001F5FF]|[\U0001F680-\U0001F6FF]|[\U0001F1E0-\U0001F1FF]).*'
          FOUND=0
          for commit in $(git log --format=%H HEAD~5..HEAD 2>/dev/null || echo "HEAD"); do
            MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
            if echo "$MSG" | grep -E "$EMOJI_PATTERN" >/dev/null 2>&1; then
              echo "FAIL: Emoji found in commit $commit"
              FOUND=1
            fi
          done
          if [[ "$FOUND" == "1" ]]; then
            exit 1
          fi
          echo "PASS: No emojis in recent commits"

  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja --yes

      - name: Configure
        run: cmake --preset debug

      - name: Build
        run: cmake --build --preset debug

      - name: Run tests
        run: |
          ctest --preset debug --output-on-failure
