name: ci

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Validate .local is a gitlink (submodule)
        run: |
          MODE=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $1}')
          if [[ "$MODE" != "160000" ]]; then
            echo "FAIL: .local must be a gitlink (submodule), not a regular directory"
            echo "Found mode: $MODE"
            echo "Expected: 160000 (submodule)"
            exit 1
          fi
          echo "PASS: .local is a gitlink (submodule)"

      - name: Submodule pointer bump gate
        run: |
          # For PRs: check if .local pointer changed
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse HEAD)
            OLD=$(git ls-tree -r "$BASE" | grep '.local$' | awk '{print $3}')
            NEW=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $3}')
            if [[ "$OLD" == "$NEW" ]]; then
              echo "NOTE: .local submodule pointer unchanged (OK if no governance changes)"
            else
              echo "PASS: .local submodule pointer updated: $OLD -> $NEW"
            fi
          else
            echo "PASS: running on push to main"
          fi

      - name: Check for emojis in commits
        run: |
          FOUND=0
          for commit in $(git log --format=%H HEAD~5..HEAD 2>/dev/null || echo "HEAD"); do
            MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
            if echo "$MSG" | grep -q $'[\xf0\x9f\x98\x80-\xf0\x9f\xbf\xbf]' 2>/dev/null; then
              echo "FAIL: Emoji found in commit $commit: $MSG"
              FOUND=1
            fi
          done
          if [[ "$FOUND" == "1" ]]; then
            exit 1
          fi
          echo "PASS: No emojis in recent commits"

      - name: Governance gate (local verify)
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

      - name: Secret scan
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang clang-tidy clang-format

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure + Build (Debug)
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          cmake --preset debug
          cmake --build --preset debug

      - name: Lint (format + tidy where available)
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh

      - name: Tests
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh
