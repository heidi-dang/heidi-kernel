name: ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'scripts/verify_local.sh'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR title/body for emojis
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          BODY="${{ github.event.pull_request.body }}"
          if echo "$TITLE" | grep -qE $'[\xf0\x9f\x98\x80-\xf0\x9f\xbf\xbf]' 2>/dev/null; then
            echo "FAIL: Emoji found in PR title"
            exit 1
          fi
          if echo "$BODY" | grep -qE $'[\xf0\x9f\x98\x80-\xf0\x9f\xbf\xbf]' 2>/dev/null; then
            echo "FAIL: Emoji found in PR body"
            exit 1
          fi
          echo "PASS: No emojis in PR title/body"

      - name: Check for bidi control characters
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          BODY="${{ github.event.pull_request.body }}"
          CONTENT="$TITLE $BODY"
          # Check for bidi control characters using UTF-8 byte sequences:
          # U+202A-LRE: \xE2\x80\xAA, U+202B-RLE: \xE2\x80\xAB, U+202C-PDF: \xE2\x80\xAC
          # U+202D-LRO: \xE2\x80\xAD, U+202E-RLO: \xE2\x80\xAE, U+2066-LRI: \xE2\x81\xA6
          # U+2067-RLI: \xE2\x81\xA7, U+2068-FSI: \xE2\x81\xA8, U+2069-PDI: \xE2\x81\xA9
          if echo "$CONTENT" | grep -qE $'(\xe2\x80[\xaa-\xae]|\xe2\x81[\xa6-\xa9])' 2>/dev/null; then
            echo "FAIL: Bidi control characters found in PR"
            exit 1
          fi
          echo "PASS: No bidi control chars"

      - name: Check for build artifacts
        run: |
          ARTEFACTS=$(git diff --name-only origin/main...HEAD | grep -E '\.(o|a|d|obj|pdb|exe)$|^build/' || true)
          if [[ -n "$ARTEFACTS" ]]; then
            echo "FAIL: Build artifacts found in PR:"
            echo "$ARTEFACTS"
            exit 1
          fi
          echo "PASS: No build artifacts"

  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false

      - name: Initialize submodules
        shell: bash
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Validate .local is a gitlink (submodule)
        run: |
          MODE=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $1}')
          if [[ "$MODE" != "160000" ]]; then
            echo "FAIL: .local must be a gitlink (submodule), not a regular directory"
            echo "Found mode: $MODE"
            echo "Expected: 160000 (submodule)"
            exit 1
          fi
          echo "PASS: .local is a gitlink (submodule)"

      - name: Submodule pointer bump gate
        run: |
          # For PRs: check if .local pointer changed
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse HEAD)
            OLD=$(git ls-tree -r "$BASE" | grep '.local$' | awk '{print $3}')
            NEW=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $3}')
            if [[ "$OLD" == "$NEW" ]]; then
              echo "NOTE: .local submodule pointer unchanged (OK if no governance changes)"
            else
              echo "PASS: .local submodule pointer updated: $OLD -> $NEW"
            fi
          else
            echo "PASS: running on push to main"
          fi

      - name: Check for emojis in commits
        run: |
          FOUND=0
          # For PRs: check commits not on main
          # For push to main: skip (already checked before merge)
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse origin/main)
            for commit in $(git log --format=%H "$BASE"..HEAD 2>/dev/null || echo ""); do
              MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
              if echo "$MSG" | grep -q $'[\xf0\x9f\x98\x80-\xf0\x9f\xbf\xbf]' 2>/dev/null; then
                echo "FAIL: Emoji found in commit $commit: $MSG"
                FOUND=1
              fi
            done
            if [[ "$FOUND" == "1" ]]; then
              exit 1
            fi
            echo "PASS: No emojis in new commits"
          else
            echo "SKIP: Emoji check only runs on PRs"
          fi

      - name: Governance gate (local verify)
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

      - name: Secret scan
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang clang-tidy clang-format

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure + Build (Debug)
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          cmake --preset debug || true
          cmake --build --preset debug || true

      - name: Lint (format + tidy where available)
        run: |
          find . -name '*.cpp' -o -name '*.h' | grep -v '^./build' | head -20 | xargs -I{} clang-format --style=file --dry-run -Werror {} || true

      - name: Tests
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh || true
