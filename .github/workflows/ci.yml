name: ci

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'scripts/verify_local.sh'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title/body for emojis and bidi
        run: |
          python3 << 'EOF'
          import re
          import os
          import sys

          title = os.environ.get('GITHUB_PR_TITLE', '')
          body = os.environ.get('GITHUB_PR_BODY', '')

          emoji_pattern = re.compile(r'[\U0001F600-\U0001F64F\U0001F300-\U0001F5FF\U0001F680-\U0001F6FF\U0001F1E0-\U0001F1FF\U00002702-\U000027B0\U000024C2-\U0001F251]')
          bidi_pattern = re.compile(r'[\u202A-\u202E\u2066-\u2069]')

          errors = []

          if emoji_pattern.search(title):
              errors.append("FAIL: Emoji found in PR title")
          if emoji_pattern.search(body):
              errors.append("FAIL: Emoji found in PR body")
          if bidi_pattern.search(title):
              errors.append("FAIL: Bidi control characters found in PR title")
          if bidi_pattern.search(body):
              errors.append("FAIL: Bidi control characters found in PR body")

          if errors:
              for e in errors:
                  print(e)
              sys.exit(1)
          print("PASS: No emojis or bidi control chars in PR title/body")
          EOF
        env:
          GITHUB_PR_TITLE: ${{ github.event.pull_request.title }}
          GITHUB_PR_BODY: ${{ github.event.pull_request.body }}

      - name: Check for build artifacts
        run: |
          ARTEFACTS=$(git diff --name-only origin/main...HEAD | grep -E '\.(o|a|d|obj|pdb|exe)$|^build/' || true)
          if [[ -n "$ARTEFACTS" ]]; then
            echo "FAIL: Build artifacts found in PR:"
            echo "$ARTEFACTS"
            exit 1
          fi
          echo "PASS: No build artifacts"

  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false

      - name: Validate .local is a gitlink (submodule)
        run: |
          MODE=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $1}')
          if [[ "$MODE" != "160000" ]]; then
            echo "FAIL: .local must be a gitlink (submodule), not a regular directory"
            echo "Found mode: $MODE"
            echo "Expected: 160000 (submodule)"
            exit 1
          fi
          echo "PASS: .local is a gitlink (submodule)"

      - name: Submodule pointer bump gate
        run: |
          # For PRs: check if .local pointer changed
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse HEAD)
            OLD=$(git ls-tree -r "$BASE" | grep '.local$' | awk '{print $3}')
            NEW=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $3}')
            if [[ "$OLD" == "$NEW" ]]; then
              echo "NOTE: .local submodule pointer unchanged (OK if no governance changes)"
            else
              echo "PASS: .local submodule pointer updated: $OLD -> $NEW"
            fi
          else
            echo "PASS: running on push to main"
          fi

      - name: Check for emojis in commits
        run: |
          if [[ "$GITHUB_EVENT_NAME" != "pull_request" ]]; then
            echo "SKIP: Emoji check only runs on PRs"
            exit 0
          fi
          python3 << 'EOF'
          import subprocess
          import re
          import os
          import sys

          emoji_pattern = re.compile(r'[\U0001F600-\U0001F64F\U0001F300-\U0001F5FF\U0001F680-\U0001F6FF\U0001F1E0-\U0001F1FF\U00002702-\U000027B0\U000024C2-\U0001F251]')

          try:
              base = subprocess.check_output(
                  ['git', 'merge-base', 'HEAD', 'origin/main'],
                  stderr=subprocess.DEVNULL
              ).decode().strip()
          except:
              base = subprocess.check_output(
                  ['git', 'rev-parse', 'origin/main'],
                  stderr=subprocess.DEVNULL
              ).decode().strip()

          commits = subprocess.check_output(
              ['git', 'log', '--format=%H', f'{base}..HEAD'],
              stderr=subprocess.DEVNULL
          ).decode().strip().split('\n')

          errors = []
          for commit in commits:
              if not commit:
                  continue
              msg = subprocess.check_output(
                  ['git', 'log', '-1', '--format=%B', commit],
                  stderr=subprocess.DEVNULL
              ).decode()
              if emoji_pattern.search(msg):
                  errors.append(f"FAIL: Emoji found in commit {commit}: {msg[:100]}")

          if errors:
              for e in errors:
                  print(e)
              sys.exit(1)
          print("PASS: No emojis in new commits")
          EOF

      - name: Governance gate (local verify)
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

      - name: Secret scan
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang clang-tidy clang-format

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure + Build (Debug)
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          cmake --preset debug || true
          cmake --build --preset debug || true

      - name: Lint (format check on changed files)
        if: runner.os == 'Linux'
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '\.(cpp|h)$' || true)
          if [ -z "$CHANGED" ]; then
            echo "SKIP: no C/C++ files changed"
            exit 0
          fi
          echo "Checking changed files:"
          echo "$CHANGED"
          echo "$CHANGED" | while read -r f; do
            if [ -f "$f" ]; then
              clang-format --style=file --dry-run -Werror "$f"
            fi
          done

      - name: Tests
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh || true
