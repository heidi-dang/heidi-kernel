name: ci

# CI workflow for heidi-kernel build, test, and governance validation

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'scripts/verify_local.sh'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR title/body for emojis and bidi
        env:
          TITLE: ${{ github.event.pull_request.title }}
          BODY: ${{ github.event.pull_request.body }}
        run: |
          python3 << 'PYEOF'
          import os
          import re
          import sys
          
          title = os.environ.get('TITLE', '')
          body = os.environ.get('BODY', '')
          
          # Emoji pattern: U+1F300 - U+1F6FF (Misc Symbols and Pictographs)
          # U+1F700 - U+1F77F (Alchemical Symbols)
          emoji_pattern = re.compile(
              '[\U0001F300-\U0001F6FF\U0001F700-\U0001F77F'
              '\U0001F780-\U0001F7FF\U0001F800-\U0001F8FF'
              '\U0001F900-\U0001F9FF\U0001FA00-\U0001FA6F'
              '\U0001FA70-\U0001FAFF\U0001FB00-\U0001FBFF]'
          )
          
          # Bidi control characters
          bidi_pattern = re.compile(
              '[\u202A-\u202E\u2066-\u2069]'
          )
          
          errors = []
          if emoji_pattern.search(title):
              errors.append("Emoji found in PR title")
          if emoji_pattern.search(body):
              errors.append("Emoji found in PR body")
          if bidi_pattern.search(title + body):
              errors.append("Bidi control characters found in PR")
          
          if errors:
              for e in errors:
                  print(f"FAIL: {e}")
              sys.exit(1)
          else:
              print("PASS: No emojis or bidi control characters in PR title/body")
          PYEOF

      - name: Check for build artifacts
        run: |
          ARTEFACTS=$(git diff --name-only origin/main...HEAD | grep -E '\.(o|a|d|obj|pdb|exe)$|^build/' || true)
          if [[ -n "$ARTEFACTS" ]]; then
            echo "FAIL: Build artifacts found in PR:"
            echo "$ARTEFACTS"
            exit 1
          fi
          echo "PASS: No build artifacts"

  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false

      - name: Validate .local is a gitlink (submodule)
        run: |
          MODE=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $1}')
          if [[ "$MODE" != "160000" ]]; then
            echo "FAIL: .local must be a gitlink (submodule), not a regular directory"
            echo "Found mode: $MODE"
            echo "Expected: 160000 (submodule)"
            exit 1
          fi
          echo "PASS: .local is a gitlink (submodule)"

      - name: Submodule pointer bump gate
        run: |
          # For PRs: check if .local pointer changed
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse HEAD)
            OLD=$(git ls-tree -r "$BASE" | grep '.local$' | awk '{print $3}')
            NEW=$(git ls-tree -r HEAD | grep '.local$' | awk '{print $3}')
            if [[ "$OLD" == "$NEW" ]]; then
              echo "NOTE: .local submodule pointer unchanged (OK if no governance changes)"
            else
              echo "PASS: .local submodule pointer updated: $OLD -> $NEW"
            fi
          else
            echo "PASS: running on push to main"
          fi

      - name: Check for emojis in commits
        run: |
          FOUND=0
          # For PRs: check commits not on main
          # For push to main: skip (already checked before merge)
          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            BASE=$(git merge-base HEAD origin/main 2>/dev/null || git rev-parse origin/main)
            for commit in $(git log --format=%H "$BASE"..HEAD 2>/dev/null || echo ""); do
              MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
              if echo "$MSG" | grep -q $'[\xf0\x9f\x98\x80-\xf0\x9f\xbf\xbf]' 2>/dev/null; then
                echo "FAIL: Emoji found in commit $commit: $MSG"
                FOUND=1
              fi
            done
            if [[ "$FOUND" == "1" ]]; then
              exit 1
            fi
            echo "PASS: No emojis in new commits"
          else
            echo "SKIP: Emoji check only runs on PRs"
          fi

      - name: Governance gate (local verify)
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

      - name: Secret scan
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang clang-tidy clang-format

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja llvm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake ninja

      - name: Configure + Build (Debug)
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          cmake --preset debug
          cmake --build --preset debug

      - name: Lint (format check on changed files)
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD -- '*.cpp' '*.h' 2>/dev/null || echo "")
          if [[ -n "$CHANGED_FILES" ]]; then
            echo "Checking changed files:"
            echo "$CHANGED_FILES"
            echo "$CHANGED_FILES" | xargs -I{} clang-format --style=file --dry-run -Werror {}
          else
            echo "No changed .cpp/.h files to lint"
          fi

      - name: Tests
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh
