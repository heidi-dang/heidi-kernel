name: ci

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Verify .local is gitlink
        run: |
          if [ ! -f .gitmodules ]; then
            echo "FAIL: .gitmodules missing"
            exit 1
          fi
          if ! grep -q 'submodule ".local"' .gitmodules; then
            echo "FAIL: .local not configured"
            exit 1
          fi
          MODE=$(git ls-tree HEAD .local | awk '{print $1}')
          if [ "$MODE" != "160000" ]; then
            echo "FAIL: .local not a gitlink"
            exit 1
          fi
          echo "PASS: .local is gitlink"

      - name: Check for emojis
        run: |
          FOUND=0
          for commit in $(git log --format=%H HEAD~10..HEAD 2>/dev/null || echo "HEAD"); do
            MSG=$(git log -1 --format=%B "$commit" 2>/dev/null || echo "")
            if echo "$MSG" | grep -P '[\x{1F600}-\x{1F64F}]' >/dev/null 2>&1; then
              FOUND=1
            fi
          done
          if [ "$FOUND" = "1" ]; then
            exit 1
          fi
          echo "PASS: No emojis"

      - name: Verify local script
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++ clang-format

      - name: Configure
        run: cmake --preset debug

      - name: Build
        run: cmake --build --preset debug

      - name: Lint
        run: |
          find . -name '*.cpp' -o -name '*.h' | head -20 | xargs -I{} clang-format --style=file --dry-run -Werror {} || true

      - name: Tests
        run: |
          ctest --preset debug --output-on-failure || true
