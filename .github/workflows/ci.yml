name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  governance:
    name: governance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Validate .local is gitlink
        run: |
          chmod +x scripts/verify_local.sh
          ./scripts/verify_local.sh

      - name: Secret scan (main repo only)
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh --include-submodule=off

      - name: Check for build artifacts
        run: |
          ARTIFACTS=$(git ls-files | grep -E '\.(o|a|obj|pdb|exe|d|lib)$|^(build/|.cache/)' || true)
          if [[ -n "$ARTIFACTS" ]]; then
            echo "FAIL: Build artifacts tracked in repo:"
            echo "$ARTIFACTS"
            exit 1
          fi
          echo "PASS: No build artifacts tracked"

      - name: Check for bidi control chars
        run: |
          python3 - <<'PY'
          import subprocess, sys, pathlib
          bidi = {chr(c) for c in range(0x202A, 0x202F)} | {chr(c) for c in range(0x2066, 0x206A)}
          files = subprocess.check_output(["git", "ls-files", "-z"]).split(b"\0")
          bad = []
          for f in files:
            if not f:
              continue
            p = pathlib.Path(f.decode("utf-8", "ignore"))
            if p.suffix.lower() in {".png",".jpg",".jpeg",".gif",".webp",".pdf",".zip",".gz",".a",".o",".d",".obj",".pdb",".exe"}:
              continue
            try:
              data = p.read_text(errors="ignore")
            except Exception:
              continue
            if any(ch in data for ch in bidi):
              bad.append(str(p))
          if bad:
            print("FAIL: bidi control chars found in:")
            for x in bad:
              print(f"  - {x}")
            sys.exit(1)
          print("PASS: no bidi control chars")
          PY

  build-test:
    name: build-test
    needs: governance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false

      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Secret scan (include .local if present)
        run: |
          chmod +x scripts/scan_secrets.sh
          ./scripts/scan_secrets.sh --include-submodule=auto

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang clang-tidy clang-format

      - name: Configure + Build (Debug)
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          cmake --preset debug
          cmake --build --preset debug

      - name: Lint
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh

      - name: Tests
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          chmod +x scripts/test.sh
          ./scripts/test.sh
